      label: 'Can use ContentRepositoryWebhooks'
      matcher: 'within(NEOSidekick\ContentRepositoryWebhooks\Controller\NodeController) || within(NEOSidekick\ContentRepositoryWebhooks\Controller\WorkspaceController)'

